<h2>if 句型1(單一敍述)</h2>
<script>
	var avg = 77;
	
	if (avg >= 60) //若條件成立
		document.write(  "通過<br>");	
	else//條件不成立
		document.write(  "再努力<br>");
	
	//else句型不一定要有
	//採取適當的內縮，增加閱讀性
</script>

<h2>if 句型4(if else if...)</h2>
<script>
	var avg = 88;
	var grade;

	if (avg >= 90) {
		grade = "A";
	} else if (avg >= 80) {
		grade = "B";
	} else if (avg >= 70) {
		grade = "C";
	} else if (avg >= 60) {
		grade = "D";
	} else {
		grade = "E";
	}

	document.write(  "grade : ", grade, "<br>");
</script>
