<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>
<body>

<h2>印出  1、2、3、...8、9、10</h2>
<script>
var i = 1;  
while (i<=9) {//註:迴圈內要有改變條件的機制
	document.write( i, "、");
	i++;
}
document.write( i, "<br>");
</script>

</body>
</html>
