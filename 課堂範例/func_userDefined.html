<h2>没有參數也没有傳回值</h2>
<script>
function sayHello() {
	document.write( "Hello~~", "<br>");
	return; //此行可以省略不寫
}
sayHello();	//---------
</script>


<h2>有參數, 没有傳回值</h2>
<script>
function sayHelloToSomeone(name) { //name:Ann 
	document.write( name, "您好~", "<br>");
}

sayHelloToSomeone("Ann"); //---------
</script>


<h2>有參數, 有傳回值</h2>
<script>
function sum(a, b) {  //區域變數: a = 10, b = 20 是在函式區域中所定義的變數只能在函式中使用//---------
	let total = 0; 
	total = a + b;
	//回傳資料
	return total;
}

document.write( "10+20=", sum(10, 20), "<br>"); 
</script>


<h2>arguments</h2>
<script>
function sum(a, b) {  
	let total = 0;  
	total = a + b;
	return total;
}	


function sum(a, b, c) { 
	let total = 0;  
	//改寫下段程式
	total = a + b + c;
	return total;
}



function sum(a, b, c) {
// 	函式中有arguments可用, arguments不是陣列, 但可用[]表示法
// 	arguments[0]:, arguments[1]:
// 	arguments.length:長度
	
	let total = 0;  
// 	改寫用arguments (類似overloading)
	for(let i = 0; i < arguments.length; i++){
		total += arguments[i];
	}
	return total;
}	


document.write("10 + 20 =", sum( 10, 20), "<br>"); //---------
document.write("10 + 20 + 30 =", sum( 10, 20, 30), "<br>"); 
document.write("10 + 20 + 30 + 40 =", sum( 10, 20, 30, 40), "<br>");
</script>


<h2>short circuit</h2>
<script>
//短路評估, 快捷評估 : 	如果前面已知道答案, 後面就不用做了
var a = 10>5 || 10<0;//
var b = 10<0 || 10>15; //

var c = 10>5 && 10<0;//
var d = 10<0 && 10>15; //

var e = 10 || 6; //
var f = 0 || 6;  //

var g = 10 && 6; //
var h = 0 && 6;	//

document.write("a : ", a, "<br>"); //
document.write("b : ", b, "<br>"); //
document.write("c : ", c, "<br>"); //
document.write("d : ", d, "<br>"); //
document.write("e : ", e, "<br>"); //
document.write("f : ", f, "<br>"); //
document.write("g : ", g, "<br>"); //
document.write("h : ", h, "<br>"); //
</script>

<h2>參數給預設值.......從前</h2>
<script>
function showMsg(message){  //message:	
	message = message || "Hi~~~"; 
	document.write( message, "<br>");
}

showMsg("禱告~");//------------
showMsg();  
showMsg(0);  
showMsg(""); 
</script>


<h2>參數給預設值.......從前......2</h2>
<script>
function showMsg(message) {  //message:0	//------------
	message = message === undefined ? "Hi......." : message; 
	document.write( message, "<br>");
}

showMsg("禱告~");
showMsg();  //Hi.......
showMsg(0); //0 
showMsg(""); //""
</script>


<h2>參數給預設值.......ES6</h2>
<script>
function showMsg(message="大家好~") { 
	document.write( message, "<br>");
}

showMsg("禱告~");//------------
showMsg();  
showMsg(0);  
showMsg(""); 
</script>
