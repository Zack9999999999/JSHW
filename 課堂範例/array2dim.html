<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">""
	<meta name="keyword" content="HTML,CSS,Javascript">
	<title>Examples</title>
	<style>
		h2 {
			color: deeppink;
		}
	</style>
</head>

<body>
	<h2>------------建立2維陣列</h2>
	<script>
		//var arr = new Array(11, 22, 33);
		var arr = new Array(new Array(1, 2, 3, 4), new Array(11, 12, 13, 14), new Array(21, 22, 23, 24)); //將此列改為二維陣列
		//var arr = [11, 22, 33];
		var arr = [[1, 2, 3, 4], [11, 12, 13, 14], [21, 22, 23, 24]];

		//輸出2維陣列
		for (var i = 0; i < arr.length; i++) {
			document.write(arr[i], "<br>"); //arr[0] , arr[1] , arr[2]
		}
	</script>


	<h2>------------將2維陣列輸出到table中</h2>
	<script>
		var arr = [[1, 2, 3, 4], [11, 12, 13, 14], [21, 22, 23, 24]];
		//將所要輸出的網頁結構S串接到html中
		var html;

		html = "<table border = 1 cellspacing = 0>";

		for (let i = 0; i < arr.length; i++) {
			html += "<tr>";
			for (let j = 0; j < arr[i].length; j++) {
				html += `<td>${arr[i][j]}</td>`;
			}
			html += "</tr>";
		}
		html += "</table>";

		document.write(html, "<br>");
	</script>

</body>

</html>
