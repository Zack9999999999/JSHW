<body>
<script type="text/javascript">
//陣列解構賦值
var arr = [11, 22, 33];
//---------------從前
var a = arr[0];
var b = arr[1];
//---------------ES6
var [a, b] = arr;

document.write("a : ", a, "<br>");
document.write("b : ", b, "<br>");
/**/

//---------------More...

//可以跳過某些值不要
var [x, , y] = arr;
/*
document.write("x : ", x, "<br>");
document.write("y : ", y, "<br>");
*/

//可以利用陣列解構來做變數交換
var a = 10;
var b = 20;
var [a, b] = [b, a];
/*
document.write("a : ", a, "<br>");
document.write("b : ", b, "<br>");
*/
var arr = [11, 22, 33];
//document.write("arr: " , arr , "<br>");

//[arr[1], arr[0]] = [arr[0], arr[1]];

//document.write("arr : ", arr, "<br>");

//...在=號左側(rest, 將解構剩餘元素給另一陣列)
var arr = [11, 22, 33, 44, 55, 66, 77];
var [xx, yy, ...arr2] = arr;
/*
document.write("xx : ", xx, "<br>");
document.write("yy : ", yy, "<br>");
document.write("arr2 : ", arr2, "<br>");
*/

//...在=號右側(spread, 將陣列解構展開)
var arr = [11, 22];
var x = 10;
var arr2 = [...arr, x];
//document.write( arr2, "---<br>");


//------------陣列展開後傳給函式的參數(spread)
function sum( a, b, c){
	return a+b+c;
}
