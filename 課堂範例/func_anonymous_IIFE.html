<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<body>
<script>
var msg = "全域";

/**/
//--------------------------------------------IIFE
(function (msg="Hi") { //避免汚染全域變數, 且用完即丟
	msg = msg +"~~~"; //區域變數 : msg
	document.write( `${msg}<br>` );
})("Hello");

document.write( msg, "<br>"); //取得全域變數msg的資料


//--------------------------------------------ES6
let total = 10;
{
	let total = 10000; //在此區域中的total不會改變全域變數的值, ES6才提供
	document.write( "block : ", total, "<br>");
}
document.write( "全域 : ", total, "<br>");

</script>    
</body>
</html>
