<!DOCTYPE html>
<html>

<meta charset="utf-8">

	h2 {
		color:deeppink;

</style>

<body>
<h2>從前</h2>
<script>
	var name = 'Ann';
	var hiredate = "1986-03-15";
	var salary = 55500;	
	var html = '<table border="1" cellspacing="0">';
	html += '<tr><th>姓名</th><td>' + name + '</td></tr>';
	html += '<tr><th>薪資</th><td>' + hiredate + '</td></tr>';
	html += '<tr><th>到職日</th><td>' + salary + '</td></tr>';
	html +=  '</table>';
	document.write( html);	
</script>

<script>
	var name = 'Alice';
	var hiredate = "1986-03-15";
	var salary = 50000;	
	var html = `<table border="1" cellspacing="0">;
					<tr><th>姓名</th><td> ${name} </td></tr>;
					<tr><th>薪資</th><td> ${hiredate} </td></tr>;
					<tr><th>到職日</th><td> ${salary} </td></tr>;
				</table>`;
	document.write( html);	
</script>
