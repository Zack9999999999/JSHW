<!DOCTYPE html>

<title>Object 簡介</title>
<style>
  h2 { color:deepPink}
</style>

<body>

<h2> new Object()</h2>
<script>  
function apply(money) {  //this會參考到呼叫此函式的物件
    if( money <= 10000) {
			document.write(this.ename, "申請費用", money , ", 通過<br>") ;
    }else{
    	document.write(this.ename, "申請費用", money , ", 超過10000元，不通過<br>") ;
    }
}
var emp = new Object();
emp.empno = 7001;
emp.ename = "Adam";
emp.apply = apply;
document.write("代號 : " , emp.empno , "<br>");
document.write("姓名 : " , emp.ename , "<br>");
emp.apply(2000);
</script>


<h2>Object literals</h2>
<script> 	
var emp = {
	empno:7002,
	ename:"Ann",
	apply:apply
}
document.write("代號 : " , emp.empno , "<br>");
document.write("姓名 : " , emp.ename , "<br>");
emp.apply(12000);
</script>


<h2>Object literals------2</h2>
<script> 
//將變數內容打包進物件中
var empno = 7003; //empno = document.getElementById("empno").value
var ename = "Alice";
var emp = {
	empno:empno,
	ename:ename,
	apply:apply
}
document.write("代號 : " , emp.empno , "<br>");
document.write("姓名 : " , emp.ename , "<br>");
emp.apply(6000);
</script>


<h2>Object literals------3</h2>
<script> 
//ES6提供簡化的字面值撰寫方法(short notation)。
