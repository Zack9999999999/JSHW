<h2>switch句型</h2>
<script>
	var lowType = 2;  //?????? //lowType : 2
	var amount;  //amount:

	switch(lowType){ //採用的是嚴格的相等比較, 型、值必需都一樣
		case "1":
			amount = 5000;
			break;
		case "2":
			amount = 3000;
			break;
		case "3":
			amount = 1000;
			break;
		default:
			amount = 0;
	}

	document.write( "補助款 : ", amount, "<br>");
</script>
