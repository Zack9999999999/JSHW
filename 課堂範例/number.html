<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
  h2{
    color:#d656f;
  }
</style>
</head>
<body>
  
  <script>
  	var num = 12.3456789;
  	document.write( num.toFixed(2), "<br>"); //留小數2位
  	document.write( num.toPrecision(6), "<br>"); //精確度要6位
  </script>  
</body>
</html>
